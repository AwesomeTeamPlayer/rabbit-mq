sudo: required

language: ruby

services:
  - docker

before_install:
  - docker build -t awesometeamplayer/rabbit-mq .

script:
  - bundle exec rake test

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" hub.docker.com;
    docker push awesometeamplayer/rabbit-mq;
    fi
